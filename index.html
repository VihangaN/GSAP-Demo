<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP DEMO</title>
    <link rel="stylesheet" href="main.css">
    <script src="core.js"></script>
</head>

<body>
    <section>
        <div class="text">
            Hello GSAP
        </div>
        <div class="welcome">
            ,Welcome !
        </div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>

    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
    <script>

        window.onload = () => {
            let tl = gsap.timeline();
            tl.from(".text", 1.8, {
                y: 100,
                ease: "power4.out",
                delay: 1,
                opacity: 0,
                stagger: {
                    amount: 0.3
                }
            }).to(".text", 1.6, {
                opacity: 1,
                ease: "expo.inOut",
                stagger: 0.4
            }).from('.grid', 1.8, {
                delay: -10,
                css: { height: "100vh" }
            }).to('.grid', 1.6, {
                delay: -2,
                ease: "power4.out",
                css: { height: "0vh" },
                stagger: {
                    amount: 0.3
                }
            })
                .to('.text', 1.8, {
                    delay: .3,
                    ease: "power4.out",
                    css: { left: "42%" },
                    stagger: {
                        amount: 0.3
                    }
                })
                .from('.welcome', 0.3, {
                    delay: 0.5,
                    css: { opacity: "0" }
                })
                .to('.welcome', .1, {
                    delay: -0.9,
                    ease: "power4.out",
                    css: { opacity: "inline" }
                })
        }

    </script>
</body>

</html>
